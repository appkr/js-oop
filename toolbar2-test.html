<html>
<head>
    <title>toolbar-test</title>
    <link rel="stylesheet" href="toolbar.css">
</head>
<body>

    <script src="javascript-event-target.js"></script>
    <script src="toolbar2.js"></script>
    <script>
        var toolbar = oojs.createToolbar("myToolbar");

        toolbar.appendTo(document.body);
        toolbar.add();
        toolbar.add();
        toolbar.add();

        toolbar.addListener("itemadded", function(evt) {
            alert(evt.item);
        });

        toolbar.addListener("itemremoved", function(evt) {
            alert(evt.type);
        });

        toolbar.items[0].addListener("enabledchanged", function(evt) {
            alert(evt.value);
        });
    </script>
</body>
</html>
